name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main, dev]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e'))

    strategy:
      matrix:
        node-version: [22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E Tests
        run: |
          chmod +x apps/tests/e2e/scripts/e2e-test-ci.sh
          pnpm run e2e:ci

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "apps/tests/e2e/test-results.json" ]; then
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat apps/tests/e2e/test-results.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Service Status" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            docker-compose -f apps/tests/e2e/docker-compose.e2e.yml ps || echo "No services running"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Collect logs and artifacts on failure
        if: failure()
        run: |
          echo "=== Service Logs ==="
          docker-compose -f apps/tests/e2e/docker-compose.e2e.yml logs --tail=200
          echo "=== Container Status ==="
          docker-compose -f apps/tests/e2e/docker-compose.e2e.yml ps -a
          echo "=== Docker System Info ==="
          docker system df
          docker images

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            apps/tests/e2e/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f apps/tests/e2e/docker-compose.e2e.yml down --volumes --remove-orphans
          docker system prune -af --volumes
