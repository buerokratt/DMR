name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        node-version: [22]
      fail-fast: false

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E Tests
        run: |
          chmod +x scripts/e2e-test-ci.sh
          npm run e2e:ci

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "apps/tests/e2e/test-results.json" ]; then
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat apps/tests/e2e/test-results.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Service Status" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            docker-compose -f docker-compose.e2e.yml ps || echo "No services running"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Collect logs and artifacts on failure
        if: failure()
        run: |
          echo "=== Service Logs ==="
          docker-compose -f docker-compose.e2e.yml logs --tail=200
          echo "=== Container Status ==="
          docker-compose -f docker-compose.e2e.yml ps -a
          echo "=== Docker System Info ==="
          docker system df
          docker images

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            apps/tests/e2e/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.e2e.yml down --volumes --remove-orphans
          docker system prune -af --volumes
